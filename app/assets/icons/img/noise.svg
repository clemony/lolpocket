<svg id="noice">
    <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
        <feComponentTransfer>
            <feFuncR type="linear" slope="1.69"></feFuncR>
            <feFuncG type="linear" slope="1.69"></feFuncG>
            <feFuncB type="linear" slope="1.69"></feFuncB>
            <feFuncA type="linear" slope="0.6"></feFuncA>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="linear" slope="2.4" intercept="-0.70"/>
            <feFuncG type="linear" slope="2.4" intercept="-0.70"/>
            <feFuncB type="linear" slope="2.4" intercept="-0.70"/>
        </feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise-filter)"></rect>
</svg>