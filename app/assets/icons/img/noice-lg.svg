<svg id="noice">
    <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.22" numOctaves="4.959999999999957" stitchTiles="stitch"></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
        <feComponentTransfer>
            <feFuncR type="linear" slope="1.69"></feFuncR>
            <feFuncG type="linear" slope="1.69"></feFuncG>
            <feFuncB type="linear" slope="1.69"></feFuncB>
            <feFuncA type="linear" slope="0.84"></feFuncA>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="linear" slope="3" intercept="-1.00"/>
            <feFuncG type="linear" slope="3" intercept="-1.00"/>
            <feFuncB type="linear" slope="3" intercept="-1.00"/>
        </feComponentTransfer>
    </filter>
    <rect width="100%" height="100%" filter="url(#noise-filter)"></rect>
</svg>